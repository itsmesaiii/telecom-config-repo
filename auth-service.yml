server:
  port: 9004

# --- Eureka Client Configuration ---
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      
  # This prevents the "Connection timed out" error.
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    hostname: 127.0.0.1 

# --- Actuator Configuration ---
management:
  endpoints:
    web:
      exposure:
        include: health,info

# --- JWT Configuration (Non-Secrets) ---
jwt:
  expiration-ms: 3600000 # 1 hour
