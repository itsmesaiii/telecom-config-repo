server:
  port: 9004

# --- Eureka Client Configuration ---
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  
  instance:
    hostname: localhost 
    secure-port-enabled: false
    non-secure-port: ${server.port}
    status-page-url: http://${eureka.instance.hostname}:${server.port}/actuator/info
    health-check-url: http://${eureka.instance.hostname}:${server.port}/actuator/health

# --- Actuator Configuration ---
management:
  endpoints:
    web:
      exposure:
        include: health,info

# --- JWT Configuration (Non-Secrets) ---
jwt:
  # The secret key is in 'application-local.yml'
  expiration-ms: 3600000 # 1 hour
