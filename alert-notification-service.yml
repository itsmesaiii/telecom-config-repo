server:
  port: 9008

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/alert_notification_db?createDatabaseIfNotExist=true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:keys/auth-public.pem

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    secure-port-enabled: false
    non-secure-port: ${server.port}
    status-page-url: http://${eureka.instance.hostname}:${server.port}/actuator/info
    health-check-url: http://${eureka.instance.hostname}:${server.port}/actuator/health

springdoc:
  servers:
    - url: /alertnotificationservice
      description: Alert Notification Service via Gateway

app:
  clients:
    audit-service:
      url: "lb://audit-service/api/v1/audit"
    compliance-service:
      url: "lb://compliance-service/api/v1"
    device-service:
      url: "lb://device-service/api/v1"
    license-service:
      url: "lb://license-service/api/v1"
