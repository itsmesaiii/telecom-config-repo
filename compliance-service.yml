server:
  port: 9007

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/compliance_db?createDatabaseIfNotExist=true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  # --- Security: For VALIDATING tokens ---
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9004

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    secure-port-enabled: false
    non-secure-port: ${server.port}
    status-page-url: http://${eureka.instance.hostname}:${server.port}/actuator/info
    health-check-url: http://${eureka.instance.hostname}:${server.port}/actuator/health

springdoc:
  servers:
    - url: /complianceservice
      description: Compliance Service via Gateway

# --- Clients: For calling other services ---
app:
  clients:
    audit-service: "lb://audit-service/api/v1/audit"
    alert-notification-service: "lb://alert-notification-service/api/v1"
