server:
  port: 8080

# --- NEW Central Swagger UI Configuration ---
springdoc:
  swagger-ui:
    # This is the central URL
    path: /swagger-ui.html
    # --- THIS IS THE MANUAL FIX ---
    # We are manually creating the dropdown menu
    urls:
      - name: Device Service # This is the name in the dropdown
        url: /v3/api-docs/device-service # This is the path it will call
    
  # We have REMOVED the 'discovery: enabled: true'
  # because it was not working.

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # --- ROUTE 1: Your manual route for the device service ---
            - id: device-service-route
              uri: lb://DEVICE-SERVICE
              predicates:
                - Path=/deviceservice/**
              filters:
                - StripPrefix=1
                
            # --- ROUTE 2: THE (STILL REQUIRED) ROUTE FOR SWAGGER ---
            - id: openapi-dynamic-route
              uri: lb://{segment}
              predicates:
                - Path=/v3/api-docs/{segment}
              filters:
                - RewritePath=/v3/api-docs/(?<segment>.*), /v3/api-docs

      # This locator finds all other services (we can leave it)
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
              
management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  instance:
    hostname: localhost
    secure-port-enabled: false
    non-secure-port: ${server.port}
    status-page-url: http://${eureka.instance.hostname}:${server.port}/actuator/info
    health-check-url: http://${eureka.instance.hostname}:${server.port}/actuator/health
