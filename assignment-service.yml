server:
  port: 9005

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/assignment_db?createDatabaseIfNotExist=true
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9004

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    secure-port-enabled: false
    non-secure-port: ${server.port}
    status-page-url: http://${eureka.instance.hostname}:${server.port}/actuator/info
    health-check-url: http://${eureka.instance.hostname}:${server.port}/actuator/health

springdoc:
  servers:
    - url: /assignmentservice
      description: Assignment Service via Gateway

app:
  clients:
    alert-notification-service: 
      url: "lb://alert-notification-service/api/v1"
    audit-service: 
      url: "lb://audit-service/api/v1/audit"
    device-service: 
      url: "lb://device-service/api/v1" 
    license-service: 
      url: "lb://license-service/api/v1"
