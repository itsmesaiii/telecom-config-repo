server:
  port: 9009

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/report_db?createDatabaseIfNotExist=true
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect


# --- Actuator, Eureka, SpringDoc Configs ---
management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    secure-port-enabled: false
    non-secure-port: ${server.port}
    status-page-url: http://${eureka.instance.hostname}:${server.port}/actuator/info
    health-check-url: http://${eureka.instance.hostname}:${server.port}/actuator/health

springdoc:
  servers:
    - url: /reportservice
      description: Report Service via Gateway

#  The client URLs
app:
  clients:
    license-service:
      url: "lb://license-service/api/v1"
    compliance-service:
      url: "lb://compliance-service/api/v1"
    assignment-service:
      url: "lb://assignment-service/api/v1"
    audit-service:
      url: "lb://audit-service/api/v1/audit"
