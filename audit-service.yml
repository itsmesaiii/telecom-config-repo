server:
  port: 9006

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/audit_db?createDatabaseIfNotExist=true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:keys/auth-public.pem

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    secure-port-enabled: false
    non-secure-port: ${server.port}
    status-page-url: http://${eureka.instance.hostname}:${server.port}/actuator/info
    health-check-url: http://${eureka.instance.hostname}:${server.port}/actuator/health

springdoc:
  servers:
    - url: /auditservice
      description: Audit Service via Gateway

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.apache.coyote.http11: DEBUG
